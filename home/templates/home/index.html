</div>
{% endblock %}

{% block content %}
<div class="container main">
    <div class="row">
        <div class="col text-center mx-3 py-5 col-md-auto">
            <h1 class="display-1 logo-font text-brown">
                Level up your coffee game...
            </h1>
            <div class="mt-5">
                <h4>
                    <a href="" role="button" class="shop-now-button btn btn-lg text-uppercase px-3 py-3">Shop Now</a>

</div>

<div class="py-5 w-100" style="height: 1000px; background-color: #804102;">

                More than coffee
            </h1>
        </div>
    </div>
    <div class="row mt-5 pb-5">
        <div class="col text-center mx-3 my-auto col-md-6">

    <div class="row">
